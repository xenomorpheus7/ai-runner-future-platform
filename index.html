<!doctype html>
<html lang="en" style="color-scheme: dark;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark" />
    <meta name="theme-color" content="#00d4ff" />
    <title>AI Runner 2033 - Master AI Skills for the Future</title>
    <meta name="description" content="Immersive AI courses with a futuristic experience. Learn AI, editing, creating projects, and using cutting-edge technology with AI Runner 2033." />
    <meta name="author" content="AI Runner 2033" />

    <meta property="og:title" content="AI Runner 2033 - Master AI Skills for the Future" />
    <meta property="og:description" content="Immersive AI courses with a futuristic experience. Learn AI, editing, creating projects, and using cutting-edge technology with AI Runner 2033." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://airunner2033.com" id="og-url" />
    <meta property="og:image" content="https://airunner2033.com/og-image.png" id="og-image" />
    <meta property="og:image:secure_url" content="https://airunner2033.com/og-image.png" id="og-image-secure" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="AI Runner 2033 - Master AI Skills for the Future" />
    <meta property="og:site_name" content="AI Runner 2033" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@airunner2033" />
    <meta name="twitter:title" content="AI Runner 2033 - Master AI Skills for the Future" />
    <meta name="twitter:description" content="Immersive AI courses with a futuristic experience. Learn AI, editing, creating projects, and using cutting-edge technology with AI Runner 2033." />
    <meta name="twitter:image" content="https://airunner2033.com/og-image.png" id="twitter-image" />
    <meta name="twitter:image:alt" content="AI Runner 2033 - Master AI Skills for the Future" />
    
    <script>
      // Set absolute URLs for OG images (required by social media platforms)
      // This ensures URLs are always absolute, even if placeholders aren't replaced
      (function() {
        const origin = window.location.origin;
        const ogImageUrl = origin + '/og-image.png';
        const currentUrl = origin + window.location.pathname;
        
        // Update meta tags with absolute URLs
        const ogImage = document.getElementById('og-image');
        const ogImageSecure = document.getElementById('og-image-secure');
        const ogUrl = document.getElementById('og-url');
        const twitterImage = document.getElementById('twitter-image');
        
        if (ogImage) ogImage.setAttribute('content', ogImageUrl);
        if (ogImageSecure) ogImageSecure.setAttribute('content', ogImageUrl);
        if (ogUrl) ogUrl.setAttribute('content', currentUrl);
        if (twitterImage) twitterImage.setAttribute('content', ogImageUrl);
      })();
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
